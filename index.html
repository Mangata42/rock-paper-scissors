<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script defer src="rock-paper-scissors.js"></script>
    </head>
    
    <body>

        <div class="title">
            <h1>ROCK. PAPER. SCISSORS.</h1>
        </div>

        <div class ="game-cards">
            <div class="card">
                <img src="img/rock.png" alt="rock">
            </div>
            <div class="card">
                <img src="img/paper.png" alt="paper">
            </div>
            <div class="card">
                <img src="img/scissors.png" alt="scissors">
            </div>
        </div>

        <span id="fight-results">FIGHT!</span>
        
        <div class="display">
            <div class="player-score">
                <p>Player Score</p>
                <p>0</p>
            </div>
            <div class="computer-score">
                <p>Computer Score</p>
                <p>0</p>
            </div>
            <div class="rounds">
                <p>Round No.</p>
                <p>0</p>
            </div>
            <button id="reset">Reset Score</button>
        </div>

        <div class="footer">
            <p>Made by Mangata & Méchanceté "she told me stuff, I did not listen" - 2022</p>
        </div>

    </body>
</html>
