<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <!-- <script defer src="rock-paper-scissors.js"></script> -->
    </head>
    
    <body>

        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class ="game-cards">
            <div class="card">Rock</div>
            <div class="card">Paper</div>
            <div class="card">Scissors</div>
        </div>
        
        <div class="display">
            <div class="player-score">
                <p>player score</p>
                <p>10</p>
            </div>
            <div class="computer-score">
                <p>computer score</p>
                <p>42</p>
            </div>
            <div class="rounds">
                <p>round</p>
                <p>13</p>
            </div>
            <button id="reset">Reset Score</button>
        </div>

        <div class="footer">
            <p>Made by Mangata - 2022</p>
        </div>

    </body>
</html>
